language: php
php:
  - 5.6
#  - nightly
#
# Parallelizing builds
#
env:
  - TEST_SUITE=unit
#
# build lifecycle
#
before_install:
install:
  # run only if we don't have cache
  - [ ! -d vendor ] && composer install --prefer-dist
before_script:
script:
  - cd app/tests && ../../vendor/bin/phpunit --testsuite=$TEST_SUITE --colors
after_success:
after_failure:
after_script:
before_deployment:
deployment:
after_deployment:
#
# cache on success. lifetime?
# 
cache:
  directories:
    # /home/travis/build/yurii-github/yii2-mylib/vendor
    - vendor
